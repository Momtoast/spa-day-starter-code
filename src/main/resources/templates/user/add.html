<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <h2>Create New Account</h2>
    <p th:if="${error}">Your passwords did not match. Please try again.</p>
    <form method="post">
        <label for="username">Name: </label>
        <input type="text" id="username" name="username" th:value="${username}"></br>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" th:value="${email}"></br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password"></br>
        <label for="verify">Verify Password: </label>
        <input type="password" id="verify" name="verify"></br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
